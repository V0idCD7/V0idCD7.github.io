    <script>
        function validateForm()
        {
            var username = document.forms["Form1"]["username"].value;
            if (username == null || username == "")
                {
                    alert("Username must not be blank");
                    return false;
                }
            
            var password1 = document.forms["Form1"]["password1"].value;
            var password2 = document.forms["Form1"]["password2"].value;
            if (password1 != password2 && password1.length < 10)
                {
                    alert("Passwords must be at least 10 characters and match")
                }
            
            var email = document.forms["Form1"]["email"].value;
            var foundat = false;
            var founddot = false;
            var dotpos = 0;
            var atpos = 0;
            for(i=0;i<email.length;i++)
            {
                if(email[i]=='@')
                    {
                        alert("Found @ at Position:" + i);
                        foundat = true
                        atpos = 0 + i
                    }
                if(email[i]=='.')
                    {
                        alert("Found . at Position:" + i);
                        founddot = true
                        dotpos = 0 + i
                    }
                if(atpos <=1)
                    {
                        alert("Please enter a valid email");
                        return false;
                    }
                if (dotpos < atpos + 2 || dotpos > email.length - 2)
                    {
                        alert("Please enter a valid email");
                        return false;
                    }
            }
        }
    </script>
    <script>
        function rollDice()
